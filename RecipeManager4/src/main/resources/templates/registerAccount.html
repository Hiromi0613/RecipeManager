<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- 外部CSSの読み込み -->
</head>
<body>
<div class="container">
    <h1>アカウント登録</h1>

    <form th:action="@{/register}" method="post" th:object="${user}" class="form-box">
        <label>ユーザー名：</label>
        <input type="text" th:field="*{username}" required /><br>

        <label>メールアドレス：</label>
        <input type="email" th:field="*{email}" required /><br>

        <label>パスワード：</label>
        <input type="password" th:field="*{password}" required /><br>

        <button type="submit" class="btn">登録</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="error-message"></p>

    <p class="register-link">
        ログインは <a th:href="@{/login}">こちら</a>
    </p>
</div>
</body>
</html>
