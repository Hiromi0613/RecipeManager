<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>カテゴリ一覧</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>カテゴリ一覧</h1>

    <ul style="list-style: none; padding: 0;">
        <li th:each="cat : ${categories}" style="margin: 10px 0;">
            <a th:href="@{'/category/' + ${cat.id}}" th:text="${cat.name}" class="btn" style="display: inline-block; width: 100%; text-align: center;"></a>
        </li>
    </ul>

    <div style="text-align: center; margin-top: 30px;">
        <a th:href="@{/home}" class="btn">← ホームへ戻る</a>
    </div>
</div>
</body>
</html>
