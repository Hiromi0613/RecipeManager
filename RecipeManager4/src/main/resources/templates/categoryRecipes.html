<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>カテゴリ別レシピ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${categoryName} + ' のレシピ一覧'">カテゴリ名のレシピ一覧</h1>

    <div th:if="${#lists.isEmpty(recipes)}">
        <p>このカテゴリにはまだレシピがありません。</p>
    </div>

    <div th:if="${!#lists.isEmpty(recipes)}">
        <table>
            <thead>
                <tr>
                    <th>タイトル</th>
                    <th>説明</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe.title}">タイトル</td>
                    <td th:text="${recipe.description}">説明</td>
                    <td><a th:href="@{'/recipe/' + ${recipe.id}}">詳細</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <p style="text-align: center; margin-top: 20px;">
        <a th:href="@{/category}">← カテゴリ一覧に戻る</a>
    </p>
</div>
</body>
</html>
