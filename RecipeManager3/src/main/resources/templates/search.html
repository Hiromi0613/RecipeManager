<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>レシピ検索</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>レシピ検索</h1>

    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" placeholder="タイトルで検索" th:value="${keyword}" />
        <button type="submit">検索</button>
    </form>

    <div th:if="${recipes != null}">
        <h2 th:if="${#lists.isEmpty(recipes)}">検索結果はありません</h2>

        <table th:if="${!#lists.isEmpty(recipes)}">
            <thead>
                <tr>
                    <th>タイトル</th>
                    <th>説明</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe.title}">タイトル</td>
                    <td th:text="${recipe.description}">説明</td>
                    <td><a th:href="@{'/recipe/' + ${recipe.id}}">詳細</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
