<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- CSSの読み込み -->
</head>
<body>
<div class="container">
	<img th:src="@{/images/login-banner.png}" alt="ログインバナー" style="width: 100%; max-width: 600px; display: block; margin: 0 auto;"/>

    <h1>ログイン</h1>

    <form th:action="@{/login}" method="post" th:object="${user}" class="form-box">
        <label>メール：</label>
        <input type="email" th:field="*{email}" required /><br>

        <label>パスワード：</label>
        <input type="password" th:field="*{password}" required /><br>

        <button type="submit" class="btn">ログイン</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="error-message"></p>

    <p class="register-link">
        アカウントをお持ちでない方は <a th:href="@{/registerAccount}">こちら</a> から登録
    </p>
</div>
</body>
</html>
