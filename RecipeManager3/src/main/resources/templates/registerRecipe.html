<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>レシピ登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>レシピ登録</h1>
    
    <!-- エラーがあれば表示 -->
    <div th:if="${#fields.hasErrors('*')}" class="error-box">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">エラーメッセージ</li>
        </ul>
    </div>

    <form th:action="@{/registerRecipe}" th:object="${recipe}" method="post">
        <label for="title">タイトル:</label>
        <input type="text" th:field="*{title}" required maxlength="20" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></div>

        <label for="description">説明:</label>
        <textarea th:field="*{description}" rows="4"></textarea>

        <label for="categoryId">カテゴリ:</label>
        <select th:field="*{categoryId}">
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>

        <button class="btn" type="submit">登録</button>
    </form>
</div>
</body>
</html>
