<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>レシピ登録</title></head>
<body>
<h1>レシピ登録</h1>

<form th:action="@{/registerRecipe}" th:object="${recipe}" method="post">
    <label for="title">タイトル:</label>
    <input type="text" th:field="*{title}" required /><br>

    <label for="description">説明:</label>
    <textarea th:field="*{description}" rows="4"></textarea><br>

    <label for="categoryId">カテゴリ:</label>
    <select th:field="*{categoryId}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
    </select><br>

    <button type="submit">登録</button>
</form>
</body>
</html>
